version: 0.2

phases:
  install:
    commands:
      - pyenv install -s 3.9.17
      - pyenv global 3.9.17

  build:
    commands:
      - cd trivia-app
      - sam build
      - sam deploy --no-fail-on-empty-changeset
      - cd front-end-react
      - npm install
      - npm run build
      - aws s3 sync --acl public-read build $S3_BUCKET